<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kombinert Ripple & Expanding Hole Reveal</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        background: #1a1a1a;
        font-family: system-ui, Arial, sans-serif;
      }
      .container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      .bottom-bg {
        position: absolute;
        inset: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 1;
      }
      #front-content {
        position: absolute;
        inset: 0;
        z-index: 2;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #181828;
        --hole-size: 0.1%;
        mask-image: radial-gradient(
          circle at center,
          transparent var(--hole-size),
          white calc(var(--hole-size) + 1px)
        );
        -webkit-mask-image: radial-gradient(
          circle at center,
          transparent var(--hole-size),
          white calc(var(--hole-size) + 1px)
        );
        transition: mask-image 0.3s, -webkit-mask-image 0.3s;
      }
      #reveal-btn {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background: #fff;
        color: #222;
        border: none;
        cursor: pointer;
        font-size: 1.5rem;
        font-weight: bold;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.18);
        z-index: 10;
        position: relative;
        transition: box-shadow 0.18s;
        user-select: none;
      }
      #reveal-btn:active {
        box-shadow: 0 1px 8px rgba(0, 0, 0, 0.22);
      }
      /* Ripple-animasjon med tynn svart kant */
      .raindrop {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) scale(0);
        width: 120px;
        height: 120px;
        border: 28px solid #fff;
        border-radius: 50%;
        box-sizing: border-box;
        pointer-events: none;
        opacity: 0.8;
        z-index: 15;
        transition: none;
        /* Tynn svart border med box-shadow */
        box-shadow: 0 0 0 2px #000, 0 0 12px 0 #0007;
      }
      .raindrop3 {
        border: 34px solid #fff;
        opacity: 0.98;
        box-shadow: 0 0 0 2px #000, 0 0 14px 0 #0007;
      }
      /* Skjul musepekeren under animasjonen */
      body.no-cursor,
      body.no-cursor * {
        cursor: none !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="bg2.jpg" alt="Bakgrunn" class="bottom-bg" />
      <div id="front-content">
        <button id="reveal-btn">Click</button>
      </div>
      <div class="raindrop raindrop1"></div>
      <div class="raindrop raindrop2"></div>
      <div class="raindrop raindrop3"></div>
    </div>
    <script src="https://unpkg.com/scenejs/dist/scene.min.js"></script>
    <script>
      const btn = document.getElementById("reveal-btn");
      const frontContent = document.getElementById("front-content");
      const raindrops = [
        document.querySelector(".raindrop1"),
        document.querySelector(".raindrop2"),
        document.querySelector(".raindrop3"),
      ];
      let animationId = null;

      function animateHole(from, to, duration) {
        let start = null;
        function step(timestamp) {
          if (!start) start = timestamp;
          let progress = timestamp - start;
          let t = Math.min(progress / duration, 1);
          let currentSize = from + t * (to - from);
          frontContent.style.setProperty("--hole-size", currentSize + "%");
          if (t < 1) {
            animationId = requestAnimationFrame(step);
          } else {
            setTimeout(() => {
              frontContent.style.display = "none";
            }, 180);
          }
        }
        animationId = requestAnimationFrame(step);
      }

      btn.addEventListener("click", () => {
        btn.disabled = true;
        btn.textContent = ""; // Fjern tekst fra knappen

        // Skjul musepekeren under animasjon
        document.body.classList.add("no-cursor");

        // 1. Start ripple-animasjon (Scene.js)
        new Scene(
          {
            ".raindrop1": {
              0: { opacity: 0.9, transform: "translate(-50%,-50%) scale(0)" },
              0.13: {
                opacity: 1,
                transform: "translate(-50%,-50%) scale(0.65)",
              },
              0.45: {
                opacity: 0.5,
                transform: "translate(-50%,-50%) scale(1.3)",
              },
              0.65: {
                opacity: 0.0,
                transform: "translate(-50%,-50%) scale(2)",
              },
            },
            ".raindrop2": {
              0.1: {
                opacity: 0.8,
                transform: "translate(-50%, -50%) scale(0)",
              },
              0.32: {
                opacity: 1,
                transform: "translate(-50%, -50%) scale(0.62)",
              },
              0.54: {
                opacity: 0.5,
                transform: "translate(-50%, -50%) scale(1.4)",
              },
              0.7: {
                opacity: 0.0,
                transform: "translate(-50%, -50%) scale(2.2)",
              },
            },
            ".raindrop3": [
              {
                0.19: {
                  opacity: 0.95,
                  transform: "translate(-50%, -50%) scale(0)",
                },
                0.42: {
                  opacity: 1,
                  transform: "translate(-50%, -50%) scale(0.7)",
                },
                0.68: {
                  opacity: 0.95,
                  transform: "translate(-50%, -50%) scale(1.2)",
                },
              },
            ],
          },
          {
            easing: Scene.EASE_IN_OUT,
            iterationCount: 1,
            selector: true,
          }
        ).playCSS();

        // 2. Start expanding hole litt tidligere, ca 650ms etter klikk
        setTimeout(() => {
          raindrops.forEach((el) => (el.style.display = "none"));
          animateHole(1, 150, 420); // 0.42 sekunder for selve reveal
          // Vis musepekeren igjen etter reveal (litt etter at alt er ferdig)
          setTimeout(() => {
            document.body.classList.remove("no-cursor");
          }, 630);
        }, 650);
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixelate Demo med Slider</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      #three-container {
        width: 100vw;
        height: 100vh;
        display: block;
      }
      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 4px;
      }
      #ui label {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="three-container"></div>
    <div id="ui">
      <label for="pixelSlider"
        >Pixel Size: <span id="pixelValue">8</span></label
      >
      <input type="range" id="pixelSlider" min="1" max="40" value="8" />
    </div>

    <!-- Three.js core -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <!-- Postprocessing -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/PixelShader.js"></script>

    <script>
      // Setup renderer and container
      const container = document.getElementById("three-container");
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);

      // Main scene and camera
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        50,
        window.innerWidth / window.innerHeight,
        0.1,
        100
      );
      camera.position.set(0, 2, 5);

      // Geometry: grid of simple shapes
      const geo1 = new THREE.BoxGeometry(1, 1, 1);
      const mat1 = new THREE.MeshNormalMaterial();
      const cube = new THREE.Mesh(geo1, mat1);
      cube.position.set(-1.5, 0.5, 0);
      scene.add(cube);

      const geo2 = new THREE.SphereGeometry(0.7, 32, 32);
      const mat2 = new THREE.MeshNormalMaterial();
      const sphere = new THREE.Mesh(geo2, mat2);
      sphere.position.set(1.5, 0.7, 0);
      scene.add(sphere);

      // Light
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 7.5);
      scene.add(light);

      // Postprocessing: composer with PixelShader
      const composer = new THREE.EffectComposer(renderer);
      composer.addPass(new THREE.RenderPass(scene, camera));

      const pixelPass = new THREE.ShaderPass(THREE.PixelShader);
      pixelPass.uniforms["resolution"].value = new THREE.Vector2(
        window.innerWidth,
        window.innerHeight
      );
      pixelPass.uniforms["pixelSize"].value = 8;
      composer.addPass(pixelPass);

      // Resize handling
      window.addEventListener("resize", () => {
        const w = window.innerWidth;
        const h = window.innerHeight;
        renderer.setSize(w, h);
        composer.setSize(w, h);
        pixelPass.uniforms["resolution"].value.set(w, h);
        camera.aspect = w / h;
        camera.updateProjectionMatrix();
      });

      // UI: slider to control pixelSize
      const slider = document.getElementById("pixelSlider");
      const display = document.getElementById("pixelValue");
      slider.addEventListener("input", (e) => {
        const size = parseInt(e.target.value, 10);
        pixelPass.uniforms["pixelSize"].value = size;
        display.textContent = size;
      });

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        const t = performance.now() * 0.001;
        cube.rotation.x = t * 0.3;
        cube.rotation.y = t * 0.5;
        sphere.rotation.x = t * 0.2;
        sphere.rotation.y = t * 0.4;
        composer.render();
      }
      animate();
    </script>
  </body>
</html>
